<div>
  <h1 mat-dialog-title>Voulez vous prendre cet objet?</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-3">
        <img src="{{'data:image/png;base64,' + takeItemData.item.picture}}" alt="Error">
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-4">Titre: </div>
          <div class="col-8">{{takeItemData.item.title}}</div>
        </div>
        <div class="row">
          <div class="col-4">Description: </div>
          <div class="col-8">{{takeItemData.item.description}}</div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <form>
      <div class="row">
        <div class="form-check form-check-inline">
          <input [formControl]="relay" class="form-check-input" type="radio" id="relay" value="true">
          <label class="form-check-label" for="relay">Au relais</label>
        </div>
        <div class="form-check form-check-inline">
          <input [formControl]="relay" class="form-check-input" type="radio" id="post" value="false">
          <label class="form-check-label" for="post">Par la poste</label>
        </div>
      </div>
      <div class="row" *ngIf="invalid">
        <div class="alert alert-danger" role="alert">
          Vous devez choisir le moyen avec lequel vous allez récupérer l'objet.
        </div>
      </div>
      <div class="row">
        <div class="btn-group">
          <button mat-button (click)="confirmClick()" class="btn btn-success btn-lg" type="submit">Prendre</button>
          <button mat-button (click)="cancelClick()" class="btn btn-danger btn-lg">Annuler</button>
        </div>
      </div>
    </form>
  </div>
</div>
